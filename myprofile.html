<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

</head>
</head>

<body>
    <div id="app">
        <div class="h-screen flex justify-center items-center bg-gray-200">
            <div class="bg-blue-300 text-white p-3 rounded text-center py-8 w-8/12">
                <div class="flex justify-center mb-2"> 
                    <img v-bind:src="profileImage" class="rounded-full h-24 w-24 flex items-center justify-center"> 
                </div>
                <ul>
                    <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                </ul>
                    
                <div class="w-full">
                    <form @submit="checkForm" method="GET" class="flex flex-wrap justify-center w-full items-center space-x-2 ">
                        <div class="flex flex-col w-5/12">
                            <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
                            <input type="text" id="firstname" v-model="firstname" name="firstname" class="text-gray-600 bg-gray-100 bg-opacity-50 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col w-5/12">
                            <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
                            <input type="text" id="lastname" v-model="lastname" name="lastname" class="text-gray-600 bg-gray-100 bg-opacity-50 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col w-3/12">
                            <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                            <input type="text" id="age" v-model="age" name="age" class="text-gray-600 bg-gray-100 bg-opacity-50 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col w-6/12">
                            <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                            <input type="text" id="email" v-model="email" name="email" class="text-gray-600 bg-gray-100 bg-opacity-50 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="phone"class="text-sm leading-7 text-gray-600">Phone Number</label>
                            <input type="text" id="phone" v-model="phone" name="phone" class="text-gray-600 bg-gray-100 bg-opacity-50 rounded px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col w-full justify-center items-center">
                            <label class="text-sm leading-7 text-gray-600">Gender</label>
                            <div class="flex flex-row pt-2 space-x-2">
                                <input type="radio" id="Male" v-model="gender" name="gender" value="M" class="bg-gray-100 rounded px-4 py-2 mb-4">
                                <label for="Male" class="text-gray-600 font-bold">Male</label>
                                <input type="radio" id="Female" v-model="gender" name="gender" value="F" class="bg-gray-100 rounded px-4 py-2 mb-4">
                                <label for="Female" class="text-gray-600 font-bold">Female</label>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Submit" class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
